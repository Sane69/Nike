<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800|Roboto" rel="stylesheet">
</head>
<body>

	<main>
		<header class="header">
			<img class="logo" src="img/logo.png" alt="logo">
		</header>

		<section class="image">
			<img class="logo__menu" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="logo__menu">

			<ul class="nike__color">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</section>

		<section class="info">
			<span class="text__one">Nike SB Stefan Janoski Max</span>
			<span class="text__two">Unisex Skateboarding Shoe</span>

			<span class="nike__star">
				<form action="" method="post">
					<p class="clasificacion">
						<input id="radio1" type="radio" name="estrellas" value="5">
						<label for="radio1">&#9733;</label>
						<input id="radio2" type="radio" name="estrellas" value="4">
						<label for="radio2">&#9733;</label>
						<input id="radio3" type="radio" name="estrellas" value="3">
						<label for="radio3">&#9733;</label>
						<input id="radio4" type="radio" name="estrellas" value="2">
						<label for="radio4">&#9733;</label>
						<input id="radio5" type="radio" name="estrellas" value="1">
						<label for="radio5">&#9733;</label>
					</p>
				</form>

				<select name="select" class="search__select ">

					<option value="value1">Size</option>
					<option value="value2">41</option>
					<option value="value3">42</option>
					<option value="value4">43</option>

				</select>

				<select name="select" class="search__select">
					
					<option value="value1">Qty</option>
					<option value="value2">44</option>
					<option value="value3">45</option>
					<option value="value4">46</option>
					
				</select>
			</span>

			<button>Add to cart</button>

		</section>
	</main>			
</body>
</html>
